<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <!--You are given 12 files; 6 audios and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3,2.mp3.....6.mp3
    1.mp4, 2.mp4....6.mp4 -->
    <h1>My videos and audios for the Day</h1>
    <h2>Some videos for the day</h2>
    <div>
        <video width="239" src="1.mp4" controls></video>
        <video width="239" src="2.mp4" controls></video>
        <video width="239" src="3.mp4" controls></video>
        <video width="239" src="4.mp4" controls></video>
        <video width="239" src="5.mp4" controls></video>
        <video width="239" src="6.mp4" controls></video>
    </div>

    <h2>Some Audios for the day</h2>
    <div>
        
        <audio src="1.mp3"></audio>
        <audio src="2.mp3"></audio>
        <audio src="3.mp3"></audio>
        <audio src="4.mp3"></audio>
        <audio src="5.mp3"></audio>
        <audio src="6.mp3"></audio>
    </div>


    
    
</body>
</html>
