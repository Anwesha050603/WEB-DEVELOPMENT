<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- img ka height ya widhth mein s koi toh set up kar-->
 <!-- Rowspan - kitni rows ko span kregi aapki td which stands for table data-->
  <!-- Colspan -kitni columns ko span kregi aapki td-->
<body>
    <img height="230" src="railgaadi.png" alt="Train image">

    <table>
        <caption>Dost details</caption>

        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Fav Language</th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <td colspan="2">Anwesha</td>
            <td>Programmer</td>
            <td>Cpp</td>


        </tr>

        <tr>

            <td rowspan="2"> Sam</td>
            <td rowspan="2">Appu</td>
            <td>Designer</td>
            <td>Figma</td>
        </tr>

    </tbody>

    <tfoot>
        <td rowspan="2"> Jay</td>
        <td rowspan="2">Raj</td>
        <td> HR</td>
        <td>No Appraisal</td>




    </tfoot>





    </table>
    
</body>
</html>
